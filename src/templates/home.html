{% extends "base.html" %} 
{% block head_title %}Home{% endblock %} 
{% block content %}

<h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">
  Welcome!
</h1>
<div
  class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg"
>
  <form method="POST" action=".">
    {% csrf_token %} {{form}}
    <button
      type="submit"
      class="w-full bg-blue-600 text-white text-sm font-medium py-2.5 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition duration-200"
    >
      Login
    </button>
  </form>
</div>

{% endblock %}
